<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Forms</title>
  </head>
  <body>
    <form id="loginForm">
      <div>
        <label>Name: <input type="text" name="name" required /></label>
        <label
          >Cell Phone: +351<input
            type="text"
            name="cellphone"
            pattern="^(91|92|93|96)\d{7}$"
            placeholder="Enter a valid cell phone number starting with 91, 92, 93, or 96 "
        /></label>
      </div>

      <div>
        <label>Gender: </label>
        <label class="genderRadio"
          ><input type="radio" name="gender" id="genderM" />Male</label
        >
        <label class="genderRadio"
          ><input type="radio" name="gender" id="genderF" />Female</label
        >
      </div>

      <div>
        <label
          >Email:
          <input
            type="email"
            id="email"
            name="email"
            required
            placeholder="Enter a valid email address"
        /></label>
        <label
          >Password:
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Minimum eight characters, at least one letter and one number:"
        /></label>
      </div>

      <div>
        <label>Hobbies:</label>
        <label><input type="checkbox" id="music" />Music</label>
        <label><input type="checkbox" id="cinema" />Cinema</label>
        <label><input type="checkbox" id="dance" />Dance</label>
        <label
          ><input type="checkbox" id="photography" disabled />Photography</label
        >
      </div>

      <div>
        <label for="age">Age: <output id="ageOutput">18</output></label>
        <input
          type="range"
          name="age"
          id="age"
          min="18"
          max="100"
          value="18"
          oninput="ageOutput.value = age.value"
        />
      </div>

      <div>
        <input id="submit" type="submit" value="Submit" />
      </div>
    </form>

    <div id="data" class="hidden"></div>

    <script src="login.js"></script>
  </body>
</html>
